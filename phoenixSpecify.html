<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1, IE=edge, chrome=1">
    <title>Phoenix Library</title>
	<!-- load paper.js -->
    <script type="text/javascript" src="./javascript/paper-full.js"></script>
    <!-- load jquery -->
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<!-- load script that implements menu -->
	<script type="text/javascript" src="./javascript/specifymenu.js"></script>
	<!-- load script for special functions -->
	<script type="text/javascript" src="./javascript/specifyfunctions.js"></script>
	<!-- load bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <!-- load font awesome (glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- load custom stylesheet -->
    <link rel="stylesheet" href="./styles/style.css"></link>
	<!-- load font support for STL editor -->
	<script async="true" src="https://use.edgefonts.net/source-code-pro.js"></script>

</head>
<body>
    <nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse main-nav">
        <div class="container">
            <ul class="collapse navbar-collapse flex-grow">
                <!--<a class="navbar-brand" href="#">-->
                    <img src="./images/logo/phoenix_banner.png">
                <!--</a>-->
            </ul>
            <ul class="collapse navbar-collapse flex-grow justify-content-center">
                <li class="nav-item active">
                    <a class="nav-link" href="#">DESIGN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">BUILD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TEST</a>
                </li>
            </ul>
            <ul class="collapse navbar-collapse flex-grow justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login?</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="settings" class="settings">
        <a href="javascript:void(0)" class="closebtn" onClick="closeSettings()">x</a>
        <h5 class="text-muted">Registry List</h5>
        <ul id="RegistryList">
            <li><a href="http://synbiohub.org">synbiohub.org</a></li>
            <li><a href="http://synbiohub.cidarlab.org">synbiohub.cidarlab.org</a></li>
            <li><a href="http://synbiohub.programmingbiology.org">synbiohub.programmingbiology.org</a></li>
        </ul>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter registry URL here..." id="addReg">
            <div class="input-group-btn">
                <button type="submit" class="btn btn-secondary" onClick="addRegistry()" title="Registry">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
	<div class="container pull-left">
		<div class="row">
			<div class="col col-3">
				<canvas id="sidebarLeft"></canvas>	
			</div>
			<div class="col col-1">
			</div>
			<div class="col col-8">
				<div class="row">
					<div class="col col-3">
						<p class="text-muted functional">Powered By
							<img src="./images/logo/logo-Eugene-Color.png" class="img-logo-small">
						</p>
					</div>
					<div class="col col-3"> 
						<!-- for offset -->
					</div>
					<div class="col col-2">
                        <a href="#"><button class="btn btn-secondary round stl">GridTLI</button></a>
						<button class="btn btn-secondary round functional">UPLOAD</button>
					</div>
					<div class="col col-2">
						<button class="btn btn-secondary round stl">UPLOAD</button>
						<button class="btn btn-secondary round functional">SAMPLE</button>
					</div>
					<div class="col col-2">
						<button class="btn btn-secondary round stl">SAMPLE</button>
						<button class="btn btn-secondary round functional">RUN</button>
						<p class="struct struct-top-row"></p>
					</div>
				</div>
				<div class="row">
					<div class="col col-12 editor" id="editor"></div>
					<script src="src/ace.js" type="text/javascript" charset="utf-8"></script>
					<!--<script src="src/ace.js" type="text/javascript" charset="utf-8" id="functional"></script>-->
                    <div class="col col-12 struct structbox">
                        <div class="row flex">
                            <div class="col col-2 flex">
                                <p class="struct-text">Cytometer</p>
                            </div>
                            <div class="col col-9">
                                <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
                                    <div class="form-inline">
                                        <div class="form-group">
                                            <input type="file" class="form-control-file" name="files[]" id="js-upload-files">
                                        </div>
                                        <button type="submit" class="btn btn-sm btn-secondary round pull-right" id="js-upload-submit">UPLOAD</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col col-1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-2">
                                <p class="struct-text">Registry</p>
                            </div>
                            <div class="col col-9 flex">
                                <div class="form-group">
                                    <select class="form-control struct" id="registrySelect">
                                        <option>synbiohub.org</option>
                                        <option>synbiohub.cidarlab.org</option>
                                        <option>synbiohub.programmingbiology.org</option>
                                    </select>
                                    <button type="button" class="btn btn-secondary btn-settings pull-right" onClick="openSettings()" title="Settings">
                                        <span class="fa fa-cog"></span>
                                    </button>
                                </div>
                            </div>
                            <div class="col col-1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-2">
                                <p class="struct-text">Collections</p>
                            </div>
                            <div class="col col-9 flex">
                                <div class="form-group">
                                    <select class="form-control struct" id="collectionsSelect">
                                    </select>
                                </div>
                            </div>
                            <div class="col col-1">
                            </div>
                        </div>
                        <div class="row table-row">
                            <div class="col col-10 offset-1">
                                <table class="table">
                                    <thead>
                                        <tr class="row">
                                            <th class="col col-3">DisplayID</th>
                                            <th class="col col-3">Name</th>
                                            <th class="col col-6">Description</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
				</div>	
				<div class="row">
					<div class="col-2">
						<button class="btn btn-secondary round">HELP</button>
					</div>
					<div class="col-2 offset-6">
						<button class="btn btn-secondary round">SAVE</button>
					</div>
					<div class="col-2">
						<button class="btn btn-secondary round" onClick="nextPage()">NEXT</button>
					</div>
				</div>
			</div>
		</div>
	</div>
    <!-- load bootstrap javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
