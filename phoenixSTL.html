<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1, IE=edge, chrome=1">
    <title>Phoenix Specify</title>
	<!-- load paper.js -->
    <script type="text/javascript" src="./javascript/paper-full.js"></script>
	<!-- load script that implements menu -->
	<script type="text/javascript" src="./javascript/specifymenu.js"></script>
	<!-- load script for special functions -->
	<script type="text/javascript" src="./javascript/specifyfunctions.js"></script>
	<!-- load jquery -->
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<!-- load bootstrap javascript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
		crossorigin="anonymous"></script>
	<!-- load bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	<!-- load custom stylesheet -->
    <link rel="stylesheet" href="./styles/style.css"></link>
	<!-- load font support for STL editor -->
	<script async="true" src="https://use.edgefonts.net/source-code-pro.js"></script>

</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
    		<div class="navbar-header">
				<img src="./images/logo/phoenix_banner.png" class="navbar-left">
    		</div>
			<ul class="nav navbar-nav">
				<li><a href="#">DESIGN</a></li>
				<li><a href="#">BUILD</a></li>
				<li><a href="#">TEST</a></li>
			</ul>
		</div>
	</nav>
	<div class="container pull-left">
		<div class="row">
			<div class="col-xs-3">
				<canvas id="sidebarLeft"></canvas>	
			</div>
			<div class="col-xs-1">
			</div>
			<div class="col-xs-8">
				<div class="row">
					<div class="col col-xs-3">
						<p class="text-muted structural">Powered By
							<img src="./images/logo/logo-Eugene-Color.png" class="img-rounded">
						</p>
					</div>
					<div class="col col-xs-3"> 
						<!-- for offset -->
					</div>
					<div class="col col-xs-2">
						<button class="btn btn-default round structural">UPLOAD</button>
					</div>
					<div class="col col-xs-2">
						<button class="btn btn-default round stl">UPLOAD</button>
						<button class="btn btn-default round structural">SAMPLE</button>
					</div>
					<div class="col col-xs-2">
						<button class="btn btn-default round stl">SAMPLE</button>
						<button class="btn btn-default round structural">RUN</button>
						<p class="library"></p>
					</div>
				</div>
				<div class="row">
					<div class="col col-xs-12 rounded stl structural" id="editor"></div>
					<script src="src/ace.js" type="text/javascript" charset="utf-8"></script>
					<!--<script src="src/ace.js" type="text/javascript" charset="utf-8"></script>	-->
				</div>	
				<div class="row">
					<div class="col-xs-2">
						<button class="btn btn-default round">HELP</button>
					</div>
					<div class="col-xs-2 col-xs-offset-6">
						<button class="btn btn-default round">SAVE</button>
					</div>
					<div class="col-xs-2">
						<button class="btn btn-default round" onClick="nextPage()">NEXT</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
